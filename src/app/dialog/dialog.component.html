<h1 mat-dialog-title>Add Products Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput placeholder="Name" formControlName="productName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select placeholder="Category" formControlName="category">
                <mat-option value="fruits">Fruits</mat-option>
                <mat-option value="vegetables">Vegetables</mat-option>
                <mat-option value="electronic">Electronics</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label>
            <h1>Product Freshness</h1>
        </label>
        <mat-radio-group *ngFor="let fresh of productFreshnessList" [value]="fresh" formControlName="productFreshness"
            name="fresh" class="example-radio-group">
            <mat-radio-button class="example-radio-button" [value]="fresh">
                {{fresh}}
            </mat-radio-button>
        </mat-radio-group>
        <!-- <p>{{selectedValue}}</p> -->
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput placeholder="Price" type="number" formControlName="price">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea matInput formControlName="comment"></textarea>
        </mat-form-field>
        <div mat-dialog-actions [align]="'end'">
            <button mat-raised-button color="warn" mat-dialog-close type="button">Close</button>
            <button mat-raised-button color="primary" mat-dialog-close type="submit">{{actionButton}}</button>
        </div>
    </form>
</div>
<!-- align === end put the button at right side end -->
